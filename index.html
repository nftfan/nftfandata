<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT FANS Token Database</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f; /* Dark background color */
            color: #fff; /* Text color */
            padding: 20px;
            text-align: center;
        }
		 @keyframes rainbow-border {
        0% {
            border-color: red;
        }
        50% {
            border-color: yellow;
        }
        100% {
            border-color: red;
        }
    }
        
        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 300px; /* Adjust width as needed */
            padding: 10px;
            border: 1px solid;
            border-radius: 20px;
            background-color: #333; /* Darker background color */
            color: #fff;
            font-size: 12px;
            outline: none;
            transition: background-color 0.3s ease;
        }

        .search-bar input[type="text"]::placeholder {
            color: #999; /* Placeholder text color */
        }

        .search-bar input[type="text"]:focus {
            background-color: #555; /* Darker background color on focus */
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50; /* Green button color */
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .search-bar button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        .card {
            background-color: #333; /* Darker card background color */
		padding: 1px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 2px;
		font-size: 9px;
            width: 150px;
			border: 1px solid;
            display: inline-block;
            transition: transform 0.3s ease-in-out; /* Add transition effect */
            animation: rainbow-border 2s infinite; /* Adjusted animation duration to 2s */
        }

        .card:hover {
            transform: scale(1.05); /* Increase size on hover */
        }

        .card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

        .card-content {
            padding: 1px;
        }

        .card-address {
            font-size: 5px;
			margin-top: 1px;
            margin-bottom: 0;
            text-align: left;
            overflow-wrap: break-word;
            word-wrap: break-word;
            hyphens: auto;
            line-height: 1.2;
        }
    </style>
</head>
<body>

<div class="search-bar">
    <form id="postForm">
       <input type="text" id="walletInput" placeholder="Post your wallet address...">
       <input type="text" id="imageUrlInput" placeholder="Image URL">
       <input type="text" id="yourUrlInput" placeholder="Your URL">
       <button type="submit">Post</button>
    </form>
</div>
<div class="reward-info">
    <p style="color: #999; font-size: 8px;">Next Reward in:</p>
    <p id="countdown" style="color: #999; font-size: 8px;"></p>
    <p style="color: #999; font-size: 8px;">Amount: 1KT $nftfan</p>
</div>

<div id="walletCards">
    <!-- Wallet Cards will be displayed here -->
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
<script>
    AWS.config.update({
        region: 'eu-north-1',
        credentials: new AWS.Credentials('AKIAVRUVVVUMTKXLCDO6', '2PkALOW/h0MecUTcWdNkAxQM8mNhV33H7nH9sTGq')
    });

    var dynamodb = new AWS.DynamoDB.DocumentClient();
    var tableName = 'nftfan';

    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault();
        var walletInput = document.getElementById('walletInput').value.trim().toLowerCase();
        var imageUrl = document.getElementById('imageUrlInput').value.trim();
        var yourUrl = document.getElementById('yourUrlInput').value.trim();

        postWalletWithPicture(walletInput, imageUrl, yourUrl);
    });

    function postWalletWithPicture(walletAddress, imageUrl, yourUrl) {
        var nftfanId = 'nftfan_' + Date.now();

        var params = {
            TableName: tableName,
            Item: {
                nftfan: nftfanId,
                walletAddress: walletAddress,
                pictureUrl: imageUrl,
                yourUrl: yourUrl
            }
        };

        dynamodb.put(params, function(err, data) {
            if (err) {
                console.error("Error posting wallet with picture to DynamoDB:", err);
            } else {
                console.log("Successfully posted wallet with picture to DynamoDB:", data);
                displayWalletWithPicture(walletAddress, imageUrl, yourUrl);
            }
        });
    }

function displayWalletWithPicture(walletAddress, imageUrl, yourUrl) {
    var walletCards = document.getElementById('walletCards');

    var card = document.createElement('div');
    card.classList.add('card');

    var img = document.createElement('img');

    // Set up event listener for image load error
    img.onerror = function() {
        this.src = 'https://i.seadn.io/s/raw/files/749021b85f1f70dd027a146fd7532039.png?auto=format&dpr=1&w=1000'; // Replace with your preferred emoji URL
    };

    img.src = imageUrl;
    img.alt = 'Avatar';

    var cardContent = document.createElement('div');
    cardContent.classList.add('card-content');

    var addressParagraph = document.createElement('p');
    addressParagraph.classList.add('card-address');
    addressParagraph.textContent = walletAddress;

    cardContent.appendChild(addressParagraph);

    card.appendChild(img);
    card.appendChild(cardContent);

    // Store the URL as a data attribute on the card element
    card.dataset.url = yourUrl;

    // Add event listener to open the URL when clicked
    card.addEventListener('click', function() {
        var url = this.dataset.url;
        window.open(url, '_blank');
    });

    walletCards.appendChild(card);
}


    window.onload = function() {
        loadWalletCards();
        calculateCountdown();
    };

    function loadWalletCards() {
        var params = {
            TableName: tableName
        };

        dynamodb.scan(params, function(err, data) {
            if (err) {
                console.error("Error loading wallet cards from DynamoDB:", err);
            } else {
                console.log("Successfully loaded wallet cards from DynamoDB:", data);
                data.Items.forEach(function(item) {
                    displayWalletWithPicture(item.walletAddress, item.pictureUrl, item.yourUrl);
                });
            }
        });
    }

    function calculateCountdown() {
        const targetDate = new Date("2024-04-30T00:00:00Z");
        const currentDate = new Date();
        const difference = targetDate - currentDate;
  
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);
  
        document.getElementById("countdown").textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
    }

    setInterval(calculateCountdown, 1000);

</script>

</body>
</html>
