<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Fans Wallets</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1f1f1f; /* Dark background color */
            color: #fff; /* Text color */
            padding: 20px;
            text-align: center;
        }
        
        @keyframes rainbow-border {
            0% {
                border-color: red;
            }
            50% {
                border-color: yellow;
            }
            100% {
                border-color: red;
            }
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .search-bar input[type="text"] {
            width: 300px; /* Adjust width as needed */
            padding: 10px;
            border: 2px solid;
            border-radius: 20px;
            background-color: #333; /* Darker background color */
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background-color 0.3s ease;
            animation: rainbow-border 2s infinite; /* Adjusted animation duration to 2s */
        }

        .search-bar input[type="text"]::placeholder {
            color: #999; /* Placeholder text color */
        }

        .search-bar input[type="text"]:focus {
            background-color: #555; /* Darker background color on focus */
        }

        .search-bar button {
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            background-color: #4CAF50; /* Green button color */
            color: #fff;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }

        .search-bar button:hover {
            background-color: #45a049; /* Darker green color on hover */
        }

        .card {
            background-color: #333; /* Darker card background color */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            margin: 10px;
            width: 200px;
            display: inline-block;
            transition: transform 0.3s ease-in-out; /* Add transition effect */
            border: 1px solid; /* Add border */
        }

        .card:hover {
            transform: scale(1.05); /* Increase size on hover */
            animation: rainbow-border 2s infinite; /* Add animation to border on hover */
        }

        .card img {
            width: 100%;
            height: auto;
        }

        .card-content {
            padding: 15px;
        }

        .card-address {
            font-size: 7px;
            margin-bottom: 0; /* Remove bottom margin */
            text-align: left;
            overflow-wrap: break-word; /* Wrap long addresses */
            word-wrap: break-word;
            hyphens: auto;
            line-height: 1.2; /* Adjust line height */
        }
       
    </style>
</head>
<body>

<div class="search-bar">
    <form id="postForm">
        <input type="text" id="walletInput" placeholder="Post your text...">
        <button type="submit">Post</button>
    </form>
</div>
<div class="reward-info">
  <p style="color: #999; font-size: 8px;">Next Reward in:</p>
  <p id="countdown" style="color: #999; font-size: 8px;"></p>
  <p style="color: #999; font-size: 8px;">Amount: 1KT $nftfan</p>
</div>

<!-- Wallet Cards -->
<div id="walletCards">
    <!-- Wallet Cards will be displayed here -->
</div>

<script src="https://sdk.amazonaws.com/js/aws-sdk-2.1002.0.min.js"></script>
<script>
    // Configure AWS SDK
    AWS.config.update({
        region: 'eu-north-1', // Change this to your AWS region
        credentials: new AWS.Credentials('AKIAVRUVVVUMTKXLCDO6', '2PkALOW/h0MecUTcWdNkAxQM8mNhV33H7nH9sTGq')
    });

    var dynamodb = new AWS.DynamoDB.DocumentClient();
    var tableName = 'nftfan'; // Updated table name

    document.getElementById('postForm').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent form submission
        var walletInput = document.getElementById('walletInput').value.trim().toLowerCase();

        // Post wallet with picture to DynamoDB
        postWalletWithPicture(walletInput);
    });

    function postWalletWithPicture(walletAddress) {
        // Generate a unique identifier for the item
        var nftfanId = 'nftfan_' + Date.now();

        // URL of the picture to be associated with the wallet
        var pictureUrl = 'https://i.seadn.io/s/raw/files/749021b85f1f70dd027a146fd7532039.png?auto=format&dpr=1&w=1000';

        // Put item into DynamoDB
        var params = {
            TableName: tableName,
            Item: {
                nftfan: nftfanId, // Include a unique identifier
                walletAddress: walletAddress,
                pictureUrl: pictureUrl // Include the URL of the picture
            }
        };

        dynamodb.put(params, function(err, data) {
            if (err) {
                console.error("Error posting wallet with picture to DynamoDB:", err);
            } else {
                console.log("Successfully posted wallet with picture to DynamoDB:", data);
                // After posting, display the wallet with the picture
                displayWalletWithPicture(walletAddress, pictureUrl);
            }
        });
    }

    function displayWalletWithPicture(walletAddress, pictureUrl) {
        var walletCards = document.getElementById('walletCards');

        // Create a card element
        var card = document.createElement('div');
        card.classList.add('card');

        // Create an image element and set its source to the picture URL
        var img = document.createElement('img');
        img.src = pictureUrl;
        img.alt = 'Avatar';

        // Create a card content element
        var cardContent = document.createElement('div');
        cardContent.classList.add('card-content');

        // Create a paragraph element for the wallet address
        var addressParagraph = document.createElement('p');
        addressParagraph.classList.add('card-address');
        addressParagraph.textContent = walletAddress;

        // Append elements to the card content
        cardContent.appendChild(addressParagraph);

        // Append image and content to the card
        card.appendChild(img);
        card.appendChild(cardContent);

        // Append the card to the wallet cards container
        walletCards.appendChild(card);
    }

    // Load wallet cards when the page loads
    window.onload = function() {
        loadWalletCards();
    };

    function loadWalletCards() {
        var params = {
            TableName: tableName
        };

        dynamodb.scan(params, function(err, data) {
            if (err) {
                console.error("Error loading wallet cards from DynamoDB:", err);
            } else {
                console.log("Successfully loaded wallet cards from DynamoDB:", data);
                // Display the wallet cards
                data.Items.forEach(function(item) {
                    displayWalletWithPicture(item.walletAddress, item.pictureUrl);
                });
            }
        });
    }
</script>
<script>

// Function to calculate the countdown
function calculateCountdown() {
  // Set the date of April 30, 2024
  const targetDate = new Date("2024-04-30T00:00:00Z");
  // Get the current date
  const currentDate = new Date();
  // Calculate the difference in milliseconds
  const difference = targetDate - currentDate;
  
  // Calculate days, hours, minutes, and seconds
  const days = Math.floor(difference / (1000 * 60 * 60 * 24));
  const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
  const seconds = Math.floor((difference % (1000 * 60)) / 1000);
  
  // Display the countdown
  document.getElementById("countdown").textContent = `${days} days ${hours} hours ${minutes} minutes ${seconds} seconds`;
}

// Call the function once to display the initial countdown
calculateCountdown();

// Update the countdown every second
setInterval(calculateCountdown, 1000);


</script>

</body>
</html>
